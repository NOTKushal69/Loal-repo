<!DOCTYPE html>
<html>
<head>
  <style>
    /* Reset some default styles for the list */
ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

/* Style the navigation bar */
nav {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

/* Center the content within the navigation bar */
.nav-container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

/* Style the logo */
.logo a {
    color: #fff;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

/* Style the navigation list */
.nav-list {
    display: flex;
    list-style: none;
}

/* Style the navigation list items */
.nav-list li {
    margin-right: 20px;
}

.nav-list li:last-child {
    margin-right: 0;
}

/* Style the navigation links */
.nav-list a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

.nav-list a:hover {
    color: #00bcd4; /* Change color on hover */
}

  </style>>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <a href="#">Your Logo</a>
            </div>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
